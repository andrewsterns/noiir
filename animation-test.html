<!DOCTYPE html>
<html>
<head>
    <title>Animation Test</title>
    <style>
        .frame {
            width: 50px;
            height: 50px;
            background: purple;
            border-radius: 8px;
            border: 2px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            position: absolute;
            top: 100px;
            left: 100px;
            transition: all 2s ease-in-out 0.5s;
        }

        .frame.animated {
            top: 200px !important;
            background: orange;
            border-radius: 12px;
            border-color: #999;
            border-width: 3px;
        }
    </style>
</head>
<body>
    <h1>Animation Timing Test</h1>
    <p>This tests if CSS transitions work with duration, delay, and curve.</p>

    <button id="animateBtn">Animate Frame</button>

    <div id="testFrame" class="frame">Test</div>

    <script>
        const button = document.getElementById('animateBtn');
        const frame = document.getElementById('testFrame');

        button.addEventListener('click', () => {
            console.log('Button clicked - adding animated class');
            frame.classList.add('animated');

            // Remove class after animation completes
            setTimeout(() => {
                frame.classList.remove('animated');
                console.log('Animation completed - removed animated class');
            }, 3000); // 2s duration + 0.5s delay + buffer
        });

        console.log('Animation test page loaded');
    </script>
</body>
</html>
