<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchical Variants Test</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Mock theme colors for testing
        const mockColors = {
            primary6: '#007acc',
            primary7: '#005999',
            primary8: '#004466',
            primary9: '#003333',
            error6: '#e74c3c',
            error7: '#c0392b',
            neutral1: '#ffffff',
            neutral2: '#f8f9fa',
            neutral3: '#e9ecef',
            neutral4: '#dee2e6',
            neutral5: '#ced4da',
            neutral8: '#495057'
        };

        // Simple mock resolveColor function
        const resolveColor = (color) => mockColors[color] || color;

        // Mock Frame component for testing
        const MockFrame = ({ children, style, onClick, ...props }) => {
            const inlineStyle = {
                border: '1px solid #ddd',
                borderRadius: props.appearance?.radius || 0,
                backgroundColor: props.fill?.color ? resolveColor(props.fill.color) : 'transparent',
                padding: '10px',
                margin: '5px',
                cursor: onClick ? 'pointer' : 'default',
                ...style
            };

            return (
                <div style={inlineStyle} onClick={onClick}>
                    {children}
                </div>
            );
        };

        // Mock Button component
        const MockButton = ({ children, onClick, style }) => {
            return (
                <button
                    style={{
                        width: '100%',
                        padding: '10px',
                        backgroundColor: '#007acc',
                        color: 'white',
                        border: 'none',
                        borderRadius: '4px',
                        cursor: 'pointer',
                        ...style
                    }}
                    onClick={onClick}
                >
                    {children}
                </button>
            );
        };

        // Test component
        const TestHierarchicalVariants = () => {
            const [isOpen, setIsOpen] = React.useState(false);

            return (
                <div style={{ padding: '20px' }}>
                    <h2>Hierarchical Variants Test</h2>
                    <p>Click the button to toggle the dropdown state.</p>

                    <MockFrame>
                        <MockFrame>
                            <MockButton onClick={() => setIsOpen(!isOpen)}>
                                {isOpen ? 'Close Dropdown' : 'Open Dropdown'}
                            </MockButton>
                        </MockFrame>

                        {isOpen && (
                            <MockFrame>
                                <div>Option 1</div>
                                <div>Option 2</div>
                                <div>Option 3</div>
                            </MockFrame>
                        )}
                    </MockFrame>
                </div>
            );
        };

        // Render the test
        ReactDOM.render(<TestHierarchicalVariants />, document.getElementById('root'));
    </script>
</body>
</html>
